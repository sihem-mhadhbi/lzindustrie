<div style="margin-top: 10px" *ngFor="let item of dataobject">
  <ul>
    <li>S/N</li>
    <li>{{ item.sn }}</li>
  </ul>
  <ul>
    <li>Mac_address</li>

    <li>{{ item.mac_address }}</li>
  </ul>
  <ul>
    <li>battery_level</li>

    <li>{{ item.battery_level }}</li>
  </ul>

  <ul>
    <li>RSSI</li>

    <li>{{ item.RSSI }}</li>
  </ul>
  <ul>
    <li>remark</li>

    <li>{{ item.remark }}</li>
  </ul>
  <ul>
    <li>Online status</li>

    <li>{{ item.online_status }}</li>
  </ul>
  <button
    mat-raised-button
    color="primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Upgrade
  </button>
  <div class="firstLine">Review</div>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
