<div class="head">
  <h3>Add Template</h3>
  <mat-icon mat-dialog-close>exit_to_app</mat-icon>
</div>

<form class="example-form" #f="ngForm" (ngSubmit)="addT(f)">
  <mat-form-field class="example-full-width" aria-required="true">
    <mat-label>*Template name</mat-label>
    <input
      type="text"
      id="templateName"
      required
      #templateName="ngModel"
      name="templateName"
      matInput
      ngModel
    />
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 350px">
    <mat-label>*Screen size</mat-label>
    <mat-select>
      <mat-option value="option">4.2" (400*300)</mat-option>
    </mat-select>
    <mat-hint align="end"></mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 350px">
    <mat-label>*Selectable color</mat-label>
    <mat-select>
      <mat-option value="option">Black and white</mat-option>
    </mat-select>
    <mat-hint align="end">Other colors will be available soon...</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 350px">
    <mat-label>*Screen orientation</mat-label>
    <mat-select>
      <mat-option value="option">Horizontal</mat-option>
    </mat-select>
    <mat-hint align="end">Other orientation will be available soon...</mat-hint>
  </mat-form-field>

  <div class="footer">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <div class="space"></div>
    <button mat-raised-button color="primary">Confirm</button>
  </div>
  <div class="alert alert-success" *ngIf="messageSuccess">
    {{ messageSuccess }}
  </div>
</form>
